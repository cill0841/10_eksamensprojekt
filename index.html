    <script src="script.js"></script>
      <script>

        document.addEventListener("DOMContentLoaded", start);
let indhold;

        const url = "http://cilleabra.dk/kea/10_eksamensprojekt/wordpress/wp-json/wp/v2/pages/11";


        async function start() {
            const hentUrl = await fetch(url);
            indhold = await hentUrl.json();
            visIndhold();
        }

        function visIndhold() {
            console.log(visIndhold)
            document.querySelector("#forside_oversigt").innerHTML = indhold.content.rendered;

        }


    </script>
