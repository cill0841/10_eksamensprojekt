<body>


   <main id="forside_main">
        <!--        <h1 id="overskrift">Forside</h1>-->
        <section id="forside_oversigt"></section>
    </main>

    <script src="script.js"></script>
      <script>
        document.addEventListener("DOMContentLoaded", start);


        const url = "http://cilleabra.dk/kea/10_eksamensprojekt/wordpress/forside/";


        async function start() {
            const hentUrl = await fetch(url);
            indhold = await hentUrl.json();
            visIndhold();
        }

        function visIndhold() {
            console.log(visIndhold)
            document.querySelector("#forside_oversigt").innerHTML = indhold.content.rendered;

        }

    </script>
</body>
