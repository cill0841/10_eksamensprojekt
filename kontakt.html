    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", start);
        let indhold;

        const url = "http://cilleabra.dk/kea/10_eksamensprojekt/wordpress/wp-json/wp/v2/pages/32";


        async function start() {
            const hentUrl = await fetch(url);
            indhold = await hentUrl.json();
            visIndhold();
        }

        function visIndhold() {
            console.log(visIndhold)
            document.querySelector("#kontakt_oversigt").innerHTML = indhold.content.rendered;

        }




        //        scroll til nav farve
        const div = document.querySelector("nav");
        const meter = document.querySelector("progress");
        document.addEventListener("scroll", tjekScroll);

        function tjekScroll() {
            console.log(window.scrollY);
            if (window.scrollY >= 200) {
                div.style.backgroundColor = "rgb(193, 162, 145)";

            } else {
                div.style.backgroundColor = "rgba(255, 255, 255, 0)";
            }
        }

    </script>
